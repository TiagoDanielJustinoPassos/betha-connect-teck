<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="css/framework7-bundle.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">Betha Connect Teck</div>
          </div>
        </div>

        <!-- Bottom Toolbar 
          <div class="toolbar toolbar-bottom">
            <div class="toolbar-inner">-->
        <!-- Toolbar links
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a> 
            </div>
          </div>-->

        <!-- Scrollable page content -->
        <div class="page-content bg-black">
          <a href="/editaros/" class="link">
            <img style="height: 110%; width: 160%;" src="img/orbi-plat.gif" alt="">
          </a>
          <div class="block">
            <p class="txt-white text-align-center" id="textyped"></p>
          </div>
          <!-- Link to another page -->
          <a href="/about/"></a>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="js/lib/framework7-bundle.js"></script>
  <!--Typed js-->
  <script type="text/javascript" src="js/lib/typed.js"></script>
  <!--jQUERY 3.7.1-->
  <script type="text/javascript" src="js/lib/jquery-3.7.1.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/router.js"></script>
  <!--CORDOVA PLUGIN-->
  <script type="text/javascript" src="cordova.js"></script>
  <script>
    

  </script>
</body>

</html>
